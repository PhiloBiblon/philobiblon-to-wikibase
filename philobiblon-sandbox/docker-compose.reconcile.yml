version: '3.2'
services:
  reconcile:
    image: "${RECONCILE_IMAGE_NAME}"
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: ./config.py
        target: /openrefine-wikibase/config.py
        read_only: true
  redis:
    image: "redis:alpine"
    expose:
      - "6379" 
